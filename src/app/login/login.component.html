<div class="form-container">
	<h3>Добро пожаловать в видеокаталог!</h3>


	<form [formGroup]="userForm" (ngSubmit)="onSubmit()">

		<div class="form-container">
			<mat-form-field>
				<label>Name:
					<input matInput formControlName="userName">
				</label>
			</mat-form-field>
			<mat-error *ngIf="formErrors.userName" class="error">
				{{ formErrors.userName}}
			</mat-error>
		</div>

		<div class="form-container">
			<mat-form-field>
				<label>SecondName:
					<input matInput formControlName="userSecondName">
				</label>
			</mat-form-field>
			<mat-error *ngIf="formErrors.userSecondName" class="error">
				{{ formErrors.userSecondName}}
			</mat-error>
		</div>

		<div class="form-container">
			<mat-form-field>
				<label>Phone:
					<input matInput formControlName="userPhone">
				</label>
			</mat-form-field>
			<mat-error *ngIf="formErrors.userPhone" class="error">
				{{ formErrors.userPhone}}
			</mat-error>
		</div>

		<div class="form-container">
			<mat-form-field>
				<label>Adress:
					<input matInput formControlName="userAdress">
				</label>
			</mat-form-field>
			<mat-error *ngIf="formErrors.userAdress" class="error">
				{{ formErrors.userAdress}}
			</mat-error>
		</div>

		<div class="form-container">
			<mat-form-field>
				<label>Email:
					<input matInput formControlName="userEmail">
				</label>
			</mat-form-field>
			<mat-error *ngIf="formErrors.userEmail" class="error">
				{{ formErrors.userEmail}}
			</mat-error>
		</div>
		<button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid">Подтвердить</button>
		<button mat-raised-button color="primary" type="button" (click)="makeClear()" [disabled]="userForm.valid">Очистить</button>
	</form>
